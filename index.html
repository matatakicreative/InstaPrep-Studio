
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>InstaPrep Studio | Professional Post Support</title>
  
  <!-- デバッグ用：エラーが発生した時に画面に表示する -->
  <script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.padding = '20px';
      errorDiv.style.backgroundColor = 'rgba(255,0,0,0.9)';
      errorDiv.style.color = 'white';
      errorDiv.style.zIndex = '9999';
      errorDiv.style.fontSize = '12px';
      errorDiv.style.wordBreak = 'break-all';
      errorDiv.innerHTML = '<strong>JS Error:</strong> ' + msg + '<br>Line: ' + lineNo + ' at ' + url;
      document.body.appendChild(errorDiv);
      return false;
    };
  </script>

  <!-- Babel: .tsxファイルをブラウザで動かすための変換器 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@700;800&family=Caveat:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&family=Inter:wght@400;500;600;700&family=Londrina+Shadow&family=Bebas+Neue&family=Outfit:wght@800&family=Playfair+Display:ital,wght@1,700&family=Damion&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --baby-blue: #C1E1DC;
      --peach: #FFCCAC;
      --butter: #FFEB94;
      --butterscotch: #FDD475;
    }
    body {
      font-family: 'Inter', 'Noto+Sans JP', sans-serif;
      background-color: #F8F9FA;
      background-image: 
        radial-gradient(at 0% 0%, rgba(193, 225, 220, 0.4) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(255, 204, 172, 0.4) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(255, 235, 148, 0.4) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(253, 212, 117, 0.4) 0px, transparent 50%);
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;

    #root:empty::before {
      content: "Loading Application...";
      position: absolute;
      top: 50%;
      left: 50%;
