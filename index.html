
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>InstaPrep Studio</title>
  
  <!-- エラー検知用 -->
  <script>
    window.onerror = function(msg, url, line, col, error) {
      console.error("Global Error: " + msg);
      const errDiv = document.getElementById('debug-error') || document.createElement('div');
      errDiv.id = 'debug-error';
      errDiv.style.cssText = 'position:fixed;bottom:0;left:0;width:100%;z-index:9999;background:rgba(255,0,0,0.8);color:white;padding:10px;font-size:12px;word-break:break-all;';
      errDiv.textContent = 'App Error: ' + msg + ' (Line: ' + line + ')';
      document.body.appendChild(errDiv);
    };
    window.process = { env: { API_KEY: "" } };
  </script>

  <!-- Babel & Tailwind -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Noto+Sans+JP:wght@400;700&family=Inter:wght@400;700&family=Londrina+Shadow&family=Bebas+Neue&family=Outfit:wght@800&family=Playfair+Display:ital,wght@1,700&family=Damion&display=swap" rel="stylesheet">

}

  <style>
    body {
      margin: 0;
      background-color: #F8F9FA;
      background-image: radial-gradient(at 0% 0%, #C1E1DC 0px, transparent 50%), radial-gradient(at 100% 0%, #FFCCAC 0px, transparent 50%);
      background-size: 100% 100%;
      background-attachment: fixed;
      min-height: 100vh;
    }
    #root:empty::after {
      content: "LOADING INSTAPREP...";
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-family: 'Bebas Neue', sans-serif; font-size: 24px; color: #FDD475;
      letter-spacing: 4px; animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    .card-ios {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 32px;
      border: 1px solid rgba(255,255,255,0.8);
    }
    .font-londrina { font-family: 'Londrina Shadow', cursive; }
    .font-caveat { font-family: 'Caveat', cursive; }
  </style>
</head>

  <div id="root"></div>
