
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>InstaPrep Studio - AI Post Tool</title>
  
  <!-- UI Frameworks & Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Noto+Sans+JP:wght@400;700&family=Inter:wght@400;700&family=Londrina+Shadow&family=Bebas+Neue&family=Outfit:wght@800&display=swap" rel="stylesheet">
  
  <!-- React & Babel for Browser Rendering -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

  <style>
    body {
      margin: 0;
      background-color: #F8F9FA;
      background-image: radial-gradient(at 0% 0%, #C1E1DC 0px, transparent 50%), radial-gradient(at 100% 0%, #FFCCAC 0px, transparent 50%);
      background-attachment: fixed;
      min-height: 100vh;
      font-family: 'Inter', 'Noto Sans JP', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    .card-ios {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 28px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .font-londrina { font-family: 'Londrina Shadow', cursive; }
    .font-caveat { font-family: 'Caveat', cursive; }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    .animate-in { animation: fadeIn 0.5s ease-out forwards; }
    
    #root:empty::after {
      content: "LOADING STUDIO...";
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-family: 'Bebas Neue', sans-serif; font-size: 24px; color: #FDD475;
      letter-spacing: 5px; animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    /**
     * Prevents ReferenceError in browser environments like GitHub Pages
     */
    window.process = window.process || { env: {} };

    import React, { useState, useEffect, useMemo } from 'react';
    import ReactDOM from 'react-dom/client';
    import { 
      Languages, Clock, Phone, Hash, Sparkles, Copy, Check, Instagram, 
      Plus, Settings, AlertCircle
    } from 'lucide-react';
    import { GoogleGenAI, Type } from "@google/genai";

    // --- CONSTANTS ---
    const COLORS = {
      BABY_BLUE: '#C1E1DC',
      PEACH: '#FFCCAC',
      BUTTER: '#FFEB94',
      BUTTERSCOTCH: '#FDD475'
    };
    const DEFAULT_TAGS = ['Vernon', 'BC', 'Okanagan', 'ShopLocal'];

    // --- COMPONENTS ---
    const CopyButton = ({ text, label, baseColor, className = "" }) => {
      const [copied, setCopied] = useState(false);
      const handleCopy = () => {
        if (!text) return;
        navigator.clipboard.writeText(text);
        setCopied(true);
        setTimeout(() => setCopied(false), 2000);
      };
      return (
        <button 
          onClick={handleCopy}
          style={{ backgroundColor: copied ? '#10b981' : baseColor }}
          className={`flex items-center justify-center gap-2 px-5 py-2.5 rounded-2xl text-[10px] font-black text-slate-800 transition-all active:scale-95 shadow-sm border-b-4 border-black/10 active:border-b-0 active:translate-y-1 ${className}`}
        >
          {copied ? <Check size={14}/> : <Copy size={14}/>}
          {copied ? "COPIED!" : (label || "COPY")}
        </button>
      );
    };

    const SectionHeader = ({ icon: Icon, title, color }) => (
      <div className="flex items-center gap-3 mb-5">
        <div className="w-12 h-12 rounded-[20px] flex items-center justify-center shadow-inner" style={{ backgroundColor: color + '90' }}>
          <Icon size={24} className="text-slate-700" />
        </div>
        <h2 className="text-sm font-black text-slate-800 tracking-widest uppercase">{title}</h2>
      </div>
    );

    // --- MAIN APP ---
    const App = () => {
      const [prompt, setPrompt] = useState("");
      const [loading, setLoading] = useState(false);
      const [result, setResult] = useState(null);
      const [phone, setPhone] = useState("778-475-6191");
      const [hours, setHours] = useState({ open: "12:00 PM", close: "6:30 PM" });
      const [hasKey, setHasKey] = useState(true);
      const [tags, setTags] = useState(() => {
        const saved = localStorage.getItem('insta-tags-v13');
        return saved ? JSON.parse(saved) : DEFAULT_TAGS.map(t => ({ id: Math.random().toString(), text: t, active: true }));
      });

      useEffect(() => {
        const checkKey = async () => {
          if (window.aistudio) {
            // Priority 1: Check if API_KEY exists in env
            // Priority 2: Check if user has selected a key in aistudio environment
            const envKey = process.env.API_KEY;
            const studioKeySelected = await window.aistudio.hasSelectedApiKey();
            setHasKey(!!envKey || studioKeySelected);
          }
        };
        checkKey();
      }, []);

      useEffect(() => { localStorage.setItem('insta-tags-v13', JSON.stringify(tags)); }, [tags]);

      const handleOpenKey = async () => {
        if (window.aistudio) {
          await window.aistudio.openSelectKey();
          setHasKey(true); 
        }
      };

      const handleGenerate = async () => {
        if (!prompt.trim()) return;
        setLoading(true);
        try {
          // Always create fresh instance to ensure correct API key is used
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
          const response = await ai.models.generateContent({
            model: 'gemini-3-flash-preview',
            contents: `‰ª•‰∏ã„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖÉ„Å´„ÄÅÈ≠ÖÂäõÁöÑ„Å™InstagramÊäïÁ®ø„Çí‰ΩúÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºö\n${prompt}`,
            config: {
              systemInstruction: `„ÅÇ„Å™„Åü„ÅØ„Éó„É≠„ÅÆInstagram„Éû„Éº„Ç±„Çø„Éº„Åß„Åô„ÄÇ
              Êó•Êú¨Ë™û„ÅÆÂÖ•Âäõ„ÇíÂÖÉ„Å´„ÄÅ‰ª•‰∏ã„ÅÆË¶ÅÁ¥†„ÇíÂê´„ÇÄJSON„ÇíÊ≠£Á¢∫„Å´ÁîüÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºö
              1. caption: Ëã±Ë™û„ÅÆÊäïÁ®øÊú¨Êñá„ÄÇ
              2. caption_jp: ÊäïÁ®øÊú¨Êñá„ÅÆ‰∏ÅÂØß„ÅßÈ≠ÖÂäõÁöÑ„Å™Êó•Êú¨Ë™ûÂÖ®Ë®≥Ôºà„Åô„Åπ„Å¶Ë°®Á§∫„Åô„Çã„Åü„ÇÅÁúÅÁï•„Åó„Å™„ÅÑ„Åß„Åè„Å†„Åï„ÅÑÔºâ„ÄÇ
              3. imagePhrase: ÂÜôÁúü„ÅÆ‰∏ä„Å´Ëºâ„Åõ„Çã„Ç≠„É£„ÉÉ„ÉÅ„Éº„Å™Áü≠„ÅÑËã±Ë™û„Éï„É¨„Éº„Ç∫Ôºà3-5ÂçòË™ûÔºâ„ÄÇ
              4. imagePhrase_jp: „Åù„ÅÆ„Éï„É¨„Éº„Ç∫„ÅÆÊó•Êú¨Ë™ûË®≥„ÄÇ`,
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.OBJECT,
                properties: {
                  caption: { type: Type.STRING },
                  caption_jp: { type: Type.STRING },
                  imagePhrase: { type: Type.STRING },
                  imagePhrase_jp: { type: Type.STRING }
                },
                required: ["caption", "caption_jp", "imagePhrase", "imagePhrase_jp"]
              }
            }
          });
          
          setResult(JSON.parse(response.text));
        } catch (e) {
          console.error("AI Error:", e);
          const errorMsg = e.message || "";
          if (errorMsg.includes("Requested entity was not found") || errorMsg.includes("API key not valid")) {
            setHasKey(false);
          } else {
            alert("ÊñáÁ´†„ÅÆÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éó„É≠„É≥„Éó„Éà„ÅÆÂÜÖÂÆπ„ÇíÂ§âÊõ¥„Åô„Çã„Åã„ÄÅ„Åó„Å∞„Çâ„Åè„Åó„Å¶„Åã„ÇâÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ");
          }
        } finally {
          setLoading(false);
        }
      };

      const finalContent = useMemo(() => {
        const activeTagsStr = tags.filter(t => t.active).map(t => `#${t.text}`).join(' ');
        const hoursStr = `‚è∞ We're open from ${hours.open} to ${hours.close} today.`;
        const phoneStr = `üìû ${phone}`;
        
        let content = "";
        if (result) {
          content += `„Äê ${result.imagePhrase} „Äë\n\n`;
          content += `${result.caption}\n\n`;
        } else {
          content += `[ AI„ÅåÁîüÊàê„Åó„ÅüÊñáÁ´†„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô ]\n\n`;
        }
        content += `${phoneStr}\n${hoursStr}\n\n${activeTagsStr}`;
        return content;
      }, [result, phone, hours, tags]);

      if (!hasKey) {
        return (
          <div className="min-h-screen flex items-center justify-center p-6 text-center">
            <div className="card-ios p-10 max-w-sm w-full border-orange-200 shadow-2xl animate-in">
              <div className="w-20 h-20 bg-orange-100 rounded-[30px] flex items-center justify-center mx-auto mb-6">
                <AlertCircle size={40} className="text-orange-500" />
              </div>
              <h2 className="text-2xl font-black text-slate-800 mb-4 tracking-tight">API„Ç≠„Éº„ÅåÂøÖË¶Å„Åß„Åô</h2>
              <p className="text-sm text-slate-500 mb-8 leading-relaxed font-medium">
                ÊñáÁ´†„ÇíÁîüÊàê„Åô„Çã„Å´„ÅØ„ÄÅGoogle AI Studio„ÅÆAPI„Ç≠„Éº„Çí„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ
                <br />
                <a href="https://ai.google.dev/gemini-api/docs/billing" target="_blank" className="text-blue-500 underline text-[10px] mt-3 inline-block uppercase font-black tracking-widest">Billing Info</a>
              </p>
              <button 
                onClick={handleOpenKey}
                className="w-full py-5 rounded-2xl bg-slate-900 text-white font-black text-xs uppercase tracking-[0.2em] shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-all"
              >
                <Settings size={18} /> SELECT API KEY
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="max-w-xl mx-auto px-6 py-12 md:py-20">
          <header className="text-center mb-12">
            <h1 className="text-6xl font-londrina text-slate-900 mb-2">InstaPrep</h1>
            <p className="font-caveat text-2xl text-orange-400">Smart Creator Studio</p>
          </header>

          <div className="flex flex-col gap-10">
            {/* Draft Input */}
            <section className="card-ios p-8 shadow-2xl">
              <SectionHeader icon={Languages} title="Draft Input" color={COLORS.BABY_BLUE} />
              <textarea 
                value={prompt}
                onChange={e => setPrompt(e.target.value)}
                placeholder="Êó•Êú¨Ë™û„ÅßÂÜÖÂÆπ„ÇíÂÖ•ÂäõÔºà‰æãÔºö‰ªäÊó•„ÅÆ„Åä„Åô„Åô„ÇÅ„Ç≥„Éº„Éí„Éº„Å´„Å§„ÅÑ„Å¶...Ôºâ"
                className="w-full h-36 p-5 rounded-[24px] bg-white/40 border border-slate-100 outline-none focus:ring-4 focus:ring-blue-100/50 transition-all text-slate-700 font-medium text-base resize-none"
              />
              <button 
                onClick={handleGenerate}
                disabled={loading || !prompt}
                className="w-full mt-6 py-5 rounded-[24px] bg-[#FDD475] text-slate-800 font-black text-xl shadow-lg shadow-yellow-200/50 active:scale-95 disabled:opacity-50 transition-all flex items-center justify-center gap-3"
              >
                {loading ? (
                  <div className="flex items-center gap-2">
                    <div className="w-2 h-2 bg-slate-800 rounded-full animate-bounce" />
                    <div className="w-2 h-2 bg-slate-800 rounded-full animate-bounce [animation-delay:0.2s]" />
                    <div className="w-2 h-2 bg-slate-800 rounded-full animate-bounce [animation-delay:0.4s]" />
                  </div>
                ) : <><Sparkles size={24} className="text-orange-500" /> ÊñáÁ´†„ÇíÁîüÊàê„Åô„Çã</>}
              </button>
            </section>

            {/* AI Results */}
            {result && (
              <div className="space-y-6 animate-in">
                <div className="card-ios p-8 border-orange-100">
                   <span className="text-[10px] font-black text-orange-400 uppercase tracking-widest block mb-3">Image Overlay Text</span>
                   <p className="text-3xl font-black text-slate-800 leading-tight mb-6 italic">"{result.imagePhrase}"</p>
                   <div className="flex justify-between items-center pt-4 border-t border-slate-100/50">
                      <span className="text-xs text-slate-400 italic font-medium">Ë®≥: {result.imagePhrase_jp}</span>
                      <CopyButton text={result.imagePhrase} baseColor={COLORS.PEACH} />
                   </div>
                </div>
                <div className="card-ios p-8 border-blue-100">
                   <span className="text-[10px] font-black text-blue-400 uppercase tracking-widest block mb-3">English Caption</span>
                   <p className="text-base leading-relaxed text-slate-700 font-medium mb-6 whitespace-pre-wrap">{result.caption}</p>
                   
                   <div className="bg-slate-50/80 p-5 rounded-2xl border border-slate-100 mb-6">
                      <span className="font-black text-[9px] text-slate-400 uppercase tracking-wider block mb-2 underline decoration-blue-200 underline-offset-4 tracking-widest">Japanese Translation:</span>
                      <div className="text-sm text-slate-600 font-medium leading-relaxed whitespace-pre-wrap">
                        {result.caption_jp}
                      </div>
                   </div>
                   <div className="flex justify-end">
                      <CopyButton text={result.caption} baseColor={COLORS.BABY_BLUE} label="COPY CAPTION" />
                   </div>
                </div>
              </div>
            )}

            {/* Quick Actions Grid */}
            <div className="grid grid-cols-1 sm:grid-cols-2 gap-5 items-stretch">
              <div className="card-ios p-6 flex flex-col">
                <div className="flex-grow">
                  <SectionHeader icon={Clock} title="Business Hours" color={COLORS.BUTTER} />
                  <div className="flex gap-2 mb-4">
                     <input type="text" value={hours.open} onChange={e => setHours({...hours, open: e.target.value})} className="w-1/2 bg-white/50 p-3 rounded-xl text-xs font-bold border border-slate-100 outline-none focus:border-yellow-200" />
                     <input type="text" value={hours.close} onChange={e => setHours({...hours, close: e.target.value})} className="w-1/2 bg-white/50 p-3 rounded-xl text-xs font-bold border border-slate-100 outline-none focus:border-yellow-200" />
                  </div>
                </div>
                <div className="mt-auto">
                  <CopyButton text={`We're open from ${hours.open} to ${hours.close} today.`} baseColor={COLORS.BUTTER} label="COPY HOURS" className="w-full" />
                </div>
              </div>

              <div className="card-ios p-6 flex flex-col">
                <div className="flex-grow">
                  <SectionHeader icon={Phone} title="Phone number" color={COLORS.PEACH} />
                  <div className="mb-4">
                    <p className="text-[9px] text-slate-400 font-bold uppercase mb-2 text-center tracking-widest">Store Contact</p>
                    <input type="text" value={phone} onChange={e => setPhone(e.target.value)} className="w-full bg-white/50 p-3 rounded-xl text-lg font-black text-slate-800 border border-slate-100 text-center outline-none focus:border-orange-200" />
                  </div>
                </div>
                <div className="mt-auto">
                  <CopyButton text={phone} baseColor={COLORS.PEACH} label="COPY PHONE" className="w-full" />
                </div>
              </div>
            </div>

            {/* Hashtags */}
            <section className="card-ios p-8">
              <SectionHeader icon={Hash} title="Hashtags" color={COLORS.BABY_BLUE} />
              <div className="flex flex-wrap gap-2.5 mb-8 max-h-48 overflow-y-auto no-scrollbar">
                {tags.map(t => (
                  <button key={t.id} onClick={() => setTags(tags.map(tag => tag.id === t.id ? {...tag, active: !tag.active} : tag))}
                    className={`px-4 py-2 rounded-2xl text-[11px] font-black transition-all ${t.active ? 'bg-slate-800 text-white shadow-xl scale-105' : 'bg-white text-slate-400 border border-slate-100'}`}>
                    #{t.text}
                  </button>
                ))}
                <button onClick={() => {const text = prompt("„Çø„Ç∞Âêç„ÇíÂÖ•Âäõ:"); if(text) setTags([...tags, {id: Math.random().toString(), text, active: true}])}}
                  className="px-4 py-2 rounded-2xl border-2 border-dashed border-slate-200 text-slate-300 font-bold text-[11px] flex items-center gap-1 active:scale-95 transition-transform">
                  <Plus size={14} /> ADD NEW
                </button>
              </div>
              <CopyButton text={tags.filter(t => t.active).map(t => `#${t.text}`).join(' ')} baseColor={COLORS.BABY_BLUE} label="COPY ALL TAGS" className="w-full" />
            </section>

            {/* Preview Section */}
            <section className="card-ios p-8 bg-slate-900 text-white border-none shadow-2xl relative overflow-hidden min-h-[450px]">
              <div className="absolute top-0 right-0 p-6 opacity-10 pointer-events-none"><Instagram size={150} /></div>
              <h2 className="text-xl font-black flex items-center gap-3 mb-6 relative z-10"><Instagram size={24} className="text-pink-500" /> POST PREVIEW</h2>
              <div className="flex-grow bg-slate-800/60 backdrop-blur-md rounded-[24px] p-6 text-[12px] font-mono leading-relaxed text-slate-300 mb-8 border border-white/5 relative z-10 whitespace-pre-wrap overflow-y-auto max-h-[350px]">
                {finalContent}
              </div>
              <button 
                onClick={() => {navigator.clipboard.writeText(finalContent); alert("„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ Instagram„Å´Ë≤º„Çä‰ªò„Åë„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ")}} 
                className="w-full py-6 rounded-[24px] bg-gradient-to-r from-orange-300 via-yellow-300 to-orange-300 text-slate-900 font-black text-base uppercase tracking-[0.2em] shadow-2xl active:scale-95 transition-transform relative z-10"
              >
                Copy Full Content
              </button>
            </section>
          </div>

          <footer className="mt-24 text-center">
            <p className="opacity-20 text-[10px] font-black uppercase tracking-[0.4em]">¬© 2025 InstaPrep Studio ‚Ä¢ Vernorn BC</p>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
