  <script>
    // エラーハンドリング：何が起きているか画面に表示
    window.onerror = function(msg, url, line, col, error) {
      const err = document.createElement('div');
      err.style.cssText = 'position:fixed;top:0;left:0;width:100%;z-index:9999;background:red;color:white;padding:10px;font-size:10px;';
      err.textContent = 'Error: ' + msg + ' at ' + url + ':' + line;
      document.body.appendChild(err);
    };
    // process shim
    window.process = { env: { API_KEY: "" } };
  </script>
